<!DOCTYPE html>
<html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Task Matrix</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>

        <script>
          WebFontConfig = {
            google: { families: [ 'Raleway:700:latin' ] }
          };

          (function() {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                     '://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
          var s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(wf, s);
          })();
        </script>

    </head>
    <body ng-controller="taskMatrixCtrl">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Site/application content starts here -->

        <div id="main-block">
          <div class="sub-block" id="urgent-important">
            <button ng-click="addTask()">Add</button>
            <table style="width: 100%">
              <tr ng-repeat="task in dataModelService.model.taskCategories.urgentImportant.tasks.list">
                <td>
                  <button ng-click="deleteTask($index)">Done</button>
                </td>
                <td style="width: 100%">
                  <input class="task" type="text" ng-model="dataModelService.model.taskCategories.urgentImportant.tasks.list[$index].description" ng-change="change()"></input>
                </td>
              </tr>
            </table>
          </div>
          <div class="sub-block" id="important">

          </div>
          <div class="sub-block" id="delegate">

          </div>
          <div class="sub-block" id="waste">

          </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script id="angularScript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular-route.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script -->
    </body>
</html>
