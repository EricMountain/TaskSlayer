        <div id="main-block">
          <div class="sub-block" id="urgent-important">
            <task-category category="dataModelService.model.taskCategories.urgentImportant" add-task="addTask(category)" delete-task="deleteTask(category, index)" change="change()" task-keypress="taskKeypress(event, category, index)"></task-category>
          </div>
          <div class="sub-block" id="important">
            <task-category category="dataModelService.model.taskCategories.important" add-task="addTask(category)" delete-task="deleteTask(category, index)" change="change()" task-keypress="taskKeypress(event, category, index)"></task-category>
          </div>
          <div class="sub-block" id="delegate">
            <task-category category="dataModelService.model.taskCategories.urgent" add-task="addTask(category)" delete-task="deleteTask(category, index)" change="change()" task-keypress="taskKeypress(event, category, index)"></task-category>
          </div>
          <div class="sub-block" id="waste">
            <task-category category="dataModelService.model.taskCategories.waste" add-task="addTask(category)" delete-task="deleteTask(category, index)" change="change()" task-keypress="taskKeypress(event, category, index)"></task-category>
          </div>
        </div>

        <div id="alert-box-container">
          <div id="alert-box" ng-show="showMessage" class="show-hide">
            {{message}}
          </div>
        </div>

		<div id="wait-pane-master">
			<div id="wait-pane-container">
				<div id="wait-pane">
					Loading...
				</div>
			</div>
		</div>
