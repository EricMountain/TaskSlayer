<!DOCTYPE html>
<html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Task Slayer</title>
        <meta name="description" content="Priority matrix task manager">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Task Slayer | (c) 2014 Eric Mountain | https://github.com/EricMountain/TaskSlayer -->

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="icon" type="image/png" href="images/TaskSlayer-16x16.png" />

        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/perfect-scrollbar.min.css">
        <link rel="stylesheet" href="styles/taskslayer.css">
        <!-- endbuild -->

        <script src="scripts/vendor/modernizr-2.6.2.min.js"></script>

    </head>
    <body ng-controller="taskSlayerCtrl" ng-keydown="keypress($event)">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="main-block">
          <div class="sub-block" id="urgent-important">
            <task-category category="dataModelService.model.taskCategories.urgentImportant" add-task="addTask(category)" delete-task="deleteTask(category, index)" change="change()" task-keypress="taskKeypress(event, category, index)"></task-category>
          </div>
          <div class="sub-block" id="important">
            <task-category category="dataModelService.model.taskCategories.important" add-task="addTask(category)" delete-task="deleteTask(category, index)" change="change()" task-keypress="taskKeypress(event, category, index)"></task-category>
          </div>
          <div class="sub-block" id="delegate">
            <task-category category="dataModelService.model.taskCategories.urgent" add-task="addTask(category)" delete-task="deleteTask(category, index)" change="change()" task-keypress="taskKeypress(event, category, index)"></task-category>
          </div>
          <div class="sub-block" id="waste">
            <task-category category="dataModelService.model.taskCategories.waste" add-task="addTask(category)" delete-task="deleteTask(category, index)" change="change()" task-keypress="taskKeypress(event, category, index)"></task-category>
          </div>
        </div>

        <div id="alert-box-container">
          <div id="alert-box" ng-show="showMessage" class="show-hide">
            {{message}}
          </div>
        </div>

        <div id="wait-pane-master">
            <div id="wait-pane-container">
                <div id="wait-pane">
                    Loading...
                </div>
            </div>
        </div>


        <!-- build:js(.) scripts/oldieshim.js -->
        <!--[if lt IE 9]>
        <script src="bower_components/es5-shim/es5-shim.js"></script>
        <script src="bower_components/json3/lib/json3.min.js"></script>
        <![endif]-->
        <!-- endbuild -->

        <script src="bower_components/requirejs/require.js" data-main="scripts/main"></script>

            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script -->
    </body>
</html>
